<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/song.css" />
  </head>
  <body>
    <section id="navbar">
      <nav id="navigation-bar">
        <img class="logo" src="./assets/logo2.png" />
        <div class="search-bar">
          <a href="#home"><img class="home" src="./assets/whitehome.png" /></a>
          <input
            type="text"
            class="search-input"
            placeholder="What do you want to play?"
          />
        </div>
        <a href="#">Install App</a>
        <div>
          <img class="profile-pic" src="./assets/profile.jpg" />
          <p id="current-user"></p>
        </div>
      </nav>
    </section>

    <section id="ablum-parent">
      <div class="album-container">
        <div class="album-top">
          <h3>Your Library</h3>
          <div class="btn-container">
            <button class="playlist-btn">Playlists</button>
            <button class="playlist-btn">Artists</button>
          </div>

          <div class="wrap-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              id="search-ablum"
              type="text"
              placeholder="Search in Your Library"
            />
          </div>
        </div>
        <div id="albums"></div>
      </div>
      <div class="content">
        <div class="artist">
          <div class="shadow">
            <div class="bg-wrapper">
              <img src="./assets/artist background.jpg" />
              <div class="artistInfo">
                <p>Verified Artist</p>
                <h1>Đen</h1>
                <p>1,104,137 monthly listeners</p>
              </div>
            </div>
            <div class="blur"></div>
          </div>
          <div class="container-songs">
            <div class="options">
              <i class="fa-solid fa-circle-play"></i>
              <button class="follow">Follow</button>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <h3>Popular</h3>
            <div id="music-list"></div>
          </div>
        </div>
        <div class="header-artist">
          <i class="fa-solid fa-circle-play"></i>
          <p>Đen</p>
        </div>
      </div>
    </section>

    <div class="master_play">
      <div class="wave">
        <div class="wave_1"></div>
        <div class="wave_1"></div>
        <div class="wave_1"></div>
      </div>
      <img class="thumbnail-music" alt="" />
      <div class="title-music">
        <div class="music-name"></div>
        <div class="music-artist"></div>
      </div>
      <div class="player-container">
        <div class="player-options">
          <i class="fa-solid fa-backward-step" id="prev-song"></i>
          <i class="fa-solid fa-circle-play" id="play-song"></i>
          <i class="fa-solid fa-forward-step" id="next-song"></i>
        </div>
        <div class="slider">
          <span id="currentStart">00:00</span>
          <div class="bar">
            <input min="0" max="100" value="0" type="range" id="seek" />
            <div id="bar2" class="bar2"></div>
            <div class="dot" id="dot"></div>
          </div>
          <span id="currentEnd"></span>
        </div>
      </div>
      <div class="volume">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-volume-xmark"></i>
        <i class="fa-solid fa-volume-high"></i>
        <div class="bar">
          <input
            type="text"
            min="0"
            max="100"
            value=""
            type="range"
            id="seek"
          />
          <div id="bar2" class="bar2"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./data.js"></script>
    <script type="module" src="song.js"></script>
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
